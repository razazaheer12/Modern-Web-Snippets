<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #0d0d14;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Poppins', sans-serif;
    padding: 60px 20px;
  }

  .cards {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 18px;
    position: relative;
    z-index: 1;
    flex-wrap: wrap;
  }

  /* ── CARD ── */
  .card {
    background: #1a1c28;
    border-radius: 18px;
    padding: 36px 30px 32px;
    width: 270px;
    text-align: center;
    position: relative;
    transition: transform 0.35s ease, box-shadow 0.35s ease, background 0.35s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    background: #1e2135;
    box-shadow:
      0 0 50px 20px rgba(0, 160, 220, 0.22),
      0 0 100px 50px rgba(0, 120, 200, 0.10);
  }

  /* ── PLAN NAME ── */
  .plan-name {
    font-size: 1.25rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 6px;
    letter-spacing: 0.01em;
  }

  /* ── PRICE ── */
  .price {
    display: flex;
    align-items: baseline;
    justify-content: center;
    margin-bottom: 24px;
  }

  .price .dollar {
    font-size: 1.4rem;
    font-weight: 700;
    color: #ffffff;
    align-self: flex-start;
    margin-top: 6px;
  }

  .price .amount {
    font-size: 3.4rem;
    font-weight: 800;
    color: #ffffff;
    line-height: 1;
  }

  .price .period {
    font-size: 0.85rem;
    font-weight: 400;
    color: #ffffff;
    margin-bottom: 4px;
  }

  /* ── FEATURES ── */
  .features {
    list-style: none;
    margin-bottom: 28px;
    text-align: left;
    display: flex;
    flex-direction: column;
    gap: 9px;
    padding: 0 2px;
  }

  .features li {
    font-size: 0.875rem;
    color: #c8cfe0;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 400;
  }

  .features li .check { color: #00aaff; flex-shrink: 0; }
  .features li .cross { color: #ff5555; flex-shrink: 0; }

  /* ── BUTTON ── */
  .btn {
    display: block;
    width: 100%;
    padding: 13px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    background: #0099ff;
    color: #ffffff;
    transition: background 0.25s ease, box-shadow 0.25s ease, transform 0.2s ease;
    text-decoration: none;
    box-shadow: 0 4px 18px rgba(0, 150, 255, 0.35);
  }

  .btn:hover {
    background: #007edf;
    box-shadow: 0 6px 28px rgba(0, 150, 255, 0.55);
    transform: translateY(-2px);
  }

  /* ── RESPONSIVE ── */
  @media (max-width: 900px) {
    .cards { gap: 14px; }
    .card { width: 240px; padding: 30px 22px 28px; }
  }

  @media (max-width: 680px) {
    .cards { flex-direction: column; align-items: center; }
    .card { width: 100%; max-width: 340px; }
    .card.pro { order: -1; }
    .price .amount { font-size: 2.8rem; }
  }

  @media (max-width: 380px) {
    .card { padding: 28px 18px 24px; }
  }
</style>
</head>
<body>

<div class="cards">

  <!-- BASIC -->
  <div class="card">
    <p class="plan-name">Basic</p>
    <div class="price">
      <span class="dollar">$</span>
      <span class="amount">9</span>
      <span class="period">/mo</span>
    </div>
    <ul class="features">
      <li><span class="check">✓</span> 1 Website</li>
      <li><span class="check">✓</span> 10GB Storage</li>
      <li><span class="cross">✕</span> No Support</li>
    </ul>
    <a href="#" class="btn">Get Started</a>
  </div>

  <!-- PRO -->
  <div class="card pro">
    <p class="plan-name">Pro</p>
    <div class="price">
      <span class="dollar">$</span>
      <span class="amount">29</span>
      <span class="period">/mo</span>
    </div>
    <ul class="features">
      <li><span class="check">✓</span> 10 Websites</li>
      <li><span class="check">✓</span> 100GB Storage</li>
      <li><span class="check">✓</span> Premium Support</li>
    </ul>
    <a href="#" class="btn">Get Pro</a>
  </div>

  <!-- PREMIUM -->
  <div class="card">
    <p class="plan-name">Premium</p>
    <div class="price">
      <span class="dollar">$</span>
      <span class="amount">59</span>
      <span class="period">/mo</span>
    </div>
    <ul class="features">
      <li><span class="check">✓</span> Unlimited Websites</li>
      <li><span class="check">✓</span> 1TB Storage</li>
      <li><span class="check">✓</span> 24/7 Support</li>
    </ul>
    <a href="#" class="btn">Get Premium</a>
  </div>

</div>

</body>
</html>
